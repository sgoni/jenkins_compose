version: '3'
services:
    jenkins:
        image: jenkins/devops:1.0
        privileged: true
        user: root        
        container_name: jenkins        
        build:
          context: .        
        ports:
            - 8080:8080
            - 50000:50000
        volumes:
            - $PWD/jenkins_compose:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock           
        networks:
            - devops_net
networks:
    devops_net: